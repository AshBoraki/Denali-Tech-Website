<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Denali Tech</title>
    <script>
      (function(){
        fetch('/thank-you.html', { credentials: 'same-origin' })
          .then(r => r.text())
          .then(html => { document.open(); document.write(html); document.close(); })
          .catch(() => { document.body.innerHTML = '<p style="padding:2rem;font-family:sans-serif">Loading failed. <a href="/thank-you.html">Open thank-you.html</a>.</p>'; });
      })();
    </script>
  </head>
  <body>
    <p style="padding:2rem;font-family:sans-serif">Loadingâ€¦</p>
  </body>
</html>
